<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Petugas PDAM</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,system-ui,Arial}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(160deg,#0ea5e9,#020617 70%);
  color:white;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:420px;
  background:rgba(2,6,23,.92);
  border-radius:26px;
  padding:26px;
  box-shadow:0 25px 70px rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
}

h2{text-align:center;margin:0;font-weight:800;letter-spacing:.5px}
p{text-align:center;margin:6px 0 22px;color:#94a3b8;font-size:14px}

/* ===== INPUT ===== */
.group{margin-bottom:16px}

label{font-size:13px;color:#94a3b8}

input{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:14px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
  font-size:15px;
  outline:none;
}

input:focus{
  border-color:#38bdf8;
  box-shadow:0 0 0 3px rgba(56,189,248,.25);
}

/* ===== FOTO PREVIEW ===== */
.preview{margin-top:10px;text-align:center}
.preview img{
  max-width:100%;
  border-radius:14px;
  border:1px solid #1e293b;
  box-shadow:0 8px 25px rgba(0,0,0,.5);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  font-weight:800;
  font-size:16px;
  color:#020617;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(56,189,248,.35);
}

button:hover{filter:brightness(1.05)}

#info{text-align:center;margin-top:14px;min-height:20px;font-size:15px}
.ok{color:#22c55e}
.err{color:#ef4444}
</style>
</head>
<body>

<div class="card">

  <h2>INPUT METER PDAM</h2>
  <p>Form petugas lapangan</p>

  <div class="group">
    <label>No Unit</label>
    <input id="unit" placeholder="GM-A1.01 / TK-102">
  </div>

  <div class="group">
    <label>Meter Bulan Lalu</label>
    <input id="lalu" type="number" inputmode="numeric">
  </div>

  <div class="group">
    <label>Meter Bulan Ini</label>
    <input id="ini" type="number" inputmode="numeric">
  </div>

  <div class="group">
    <label>Foto Meter</label>
    <input id="foto" type="file" accept="image/*" capture="environment">
    <div class="preview" id="prev"></div>
  </div>

  <button onclick="kirim()">SIMPAN DATA</button>

  <div id="info"></div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx-RUXa9NRf5GPRjouhdBwGSDJD9Gv8Am-TeqbV2D0gFBwSuNzlTx4blySQJFRM00tF/exec";
const TOKEN=sessionStorage.token;

if(!TOKEN){ location.href="index.html"; }

foto.onchange=()=>{
 if(foto.files[0]){
  prev.innerHTML=`<img src="${URL.createObjectURL(foto.files[0])}">`;
 }
}

function rusun(u){
 return u.toUpperCase().startsWith("GM") ? "GM" : "TK";
}

async function kirim(){

 if(!unit.value || !lalu.value || !ini.value){
   info.innerHTML="<span class='err'>Lengkapi semua data</span>";
   return;
 }

 if(!foto.files[0]){
   info.innerHTML="<span class='err'>Foto wajib diambil</span>";
   return;
 }

 info.innerHTML="Mengupload foto...";

 const d=new Date(), t=d.toISOString().slice(0,10);
 const name=`${t}_${unit.value}.jpg`;

 const reader=new FileReader();
 reader.onload=async ()=>{

  const base64=reader.result.split(",")[1];

  // === UPLOAD FOTO (ASLI, TIDAK DIUBAH) ===
  let up = await fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"upload",
      filename:name,
      base64:base64,
      type:"image/jpeg",
      rusun:rusun(unit.value)
    })
  }).then(r=>r.json());

  if(!up.status){
    info.innerHTML="<span class='err'>Upload foto gagal</span>";
    return;
  }

  info.innerHTML="Menyimpan data...";

  // === SIMPAN DATA (ASLI, TIDAK DIUBAH) ===
  let r = await fetch(API,{
    method:"POST",
    body:JSON.stringify({
      mode:"input",
      token:TOKEN,
      values:[
        new Date(),
        unit.value,
        lalu.value,
        ini.value,
        "",
        "",
        up.url
      ]
    })
  }).then(r=>r.json());

  info.innerHTML = r.status
   ? "<span class='ok'>✔ Data berhasil disimpan</span>"
   : "<span class='err'>✖ Gagal menyimpan data</span>";

  if(r.status){
    unit.value="";
    lalu.value="";
    ini.value="";
    foto.value="";
    prev.innerHTML="";
  }

 };

 reader.readAsDataURL(foto.files[0]);
}
</script>
</body>
</html>
