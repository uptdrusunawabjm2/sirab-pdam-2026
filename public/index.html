<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Sistem PDAM</title>
<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:linear-gradient(160deg,#0ea5e9,#020617);
  font-family:Segoe UI, sans-serif;
  color:white;
}

.card{
  background:#020617;
  padding:32px 28px;
  border-radius:20px;
  width:340px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.card h2{
  margin:0 0 20px 0; /* hilangkan margin aneh */
  letter-spacing:1px;
}

input{
  width:100%;
  height:44px;
  padding:0 14px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
  background:#cbd5e1;
  font-size:14px;
  outline:none;
}

input:focus{
  box-shadow:0 0 0 2px #38bdf8;
}

button{
  width:100%;
  height:44px;
  border-radius:12px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:bold;
  letter-spacing:.5px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  opacity:.9;
}

#msg{
  margin-top:12px;
  color:#ef4444;
  font-size:13px;
}
</style>

</head>
<body>

<div class="card">
<h2>LOGIN PDAM</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">LOGIN</button>
<div id="msg"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwy8MDN7v6zH-5WbBIN3YVm0q0AchlT8y7zP7_H0nAkH3WhkeogXfzHoB_IZsHF3NSGug/exec";

async function login(){
msg.innerText="Menghubungkan...";
const fd=new FormData();
fd.append("data",JSON.stringify({
action:"login",
username:u.value.trim(),
password:p.value
}));
try{
const r=await fetch(API,{method:"POST",body:fd});
const j=await r.json();
if(!j.status){msg.innerText="Login gagal";return;}
sessionStorage.token=j.token;
sessionStorage.role=j.role;
location.href=j.role==="admin"?"admin.html":"petugas.html";
}catch{msg.innerText="Server tidak merespon";}
}
</script>

</body>
</html>
