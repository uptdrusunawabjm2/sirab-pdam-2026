<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin PDAM</title>
</head>
<body>

<h2>DATA INPUT PDAM</h2>
<table border="1">
<thead>
<tr>
<th>Tanggal</th>
<th>Unit</th>
<th>Meter Lalu</th>
<th>Meter Ini</th>
<th>Foto</th>
</tr>
</thead>
<tbody id="tb"></tbody>
</table>

<script>
const API="https://script.google.com/macros/s/AKfycbwy8MDN7v6zH-5WbBIN3YVm0q0AchlT8y7zP7_H0nAkH3WhkeogXfzHoB_IZsHF3NSGug/exec";
const TOKEN=sessionStorage.token;
if(!TOKEN) location.href="index.html";

async function load(){
const r=await fetch(API+"?mode=input&token="+TOKEN);
const d=await r.json();
tb.innerHTML=d.map(x=>`
<tr>
<td>${x["TANGGAL INPUT"]}</td>
<td>${x["NO UNIT"]}</td>
<td>${x["METER BULAN LALU"]}</td>
<td>${x["METER BULAN INI"]}</td>
<td><a href="${x["FOTO_URL"]}" target="_blank">Foto</a></td>
</tr>`).join("");
}
load();
</script>

</body>
</html>
