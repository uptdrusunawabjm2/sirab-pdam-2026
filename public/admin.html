<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin PDAM</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --soft:#0f172a;
  --line:#1e293b;
  --pri:#38bdf8;
  --txt:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,Arial;
  background:linear-gradient(180deg,#020617,#020617,#020617);
  color:var(--txt);
}

/* ===== HEADER ===== */
header{
  position:sticky;top:0;z-index:10;
  padding:18px;
  text-align:center;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(6px);
  font-weight:800;
  letter-spacing:.6px;
  border-bottom:1px solid var(--line);
}

/* ===== LAYOUT ===== */
.container{max-width:1200px;margin:auto;padding:18px}

.card{
  background:linear-gradient(160deg,#020617,#020617,#020617);
  border:1px solid var(--line);
  border-radius:22px;
  padding:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.45);
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:14px
}

.title{
  font-size:18px;
  font-weight:800;
  letter-spacing:.4px
}

.sub{
  font-size:13px;
  color:var(--muted)
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  font-weight:800;
  color:#020617;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(56,189,248,.25)
}
button:hover{filter:brightness(1.08)}

/* ===== TABLE ===== */
.wrap{overflow:auto;border-radius:16px;border:1px solid var(--line)}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
  min-width:700px;
}

th,td{
  padding:12px 10px;
  text-align:center;
  border-bottom:1px solid var(--line);
}

th{
  background:#020617;
  position:sticky;top:0;
  z-index:2;
  font-size:13px;
  color:#cbd5f5;
  letter-spacing:.4px;
}

tbody tr{
  background:#020617;
  transition:.15s
}

tbody tr:hover{
  background:#020617;
}

td{color:#e5e7eb}

a{color:var(--pri);font-weight:700;text-decoration:none}
a:hover{text-decoration:underline}

/* ===== FOOTER INFO ===== */
.foot{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  text-align:right
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .title{font-size:16px}
  button{width:100%}
  .topbar{align-items:stretch}
}
</style>
</head>

<body>

<header>ðŸ“Š DASHBOARD ADMIN PDAM</header>

<div class="container">

  <div class="card">

    <div class="topbar">
      <div>
        <div class="title">Rekap Input Meter Air</div>
        <div class="sub">Data laporan petugas lapangan</div>
      </div>
      <button onclick="exp()">â¬‡ Export Excel</button>
    </div>

    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>TANGGAL</th>
            <th>UNIT</th>
            <th>METER LALU</th>
            <th>METER INI</th>
            <th>FOTO</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>

    <div class="foot">Sistem internal PDAM Rusun â€¢ Dashboard Admin</div>

  </div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx-RUXa9NRf5GPRjouhdBwGSDJD9Gv8Am-TeqbV2D0gFBwSuNzlTx4blySQJFRM00tF/exec";
const TOKEN=sessionStorage.token;
const ROLE=sessionStorage.role;

if(!TOKEN || ROLE!=="admin"){
  location.href="index.html";
}

async function load(){
  let d = await fetch(API+"?mode=input&token="+TOKEN).then(r=>r.json());
  tb.innerHTML = d.map(x=>`
    <tr>
      <td>${x["TANGGAL INPUT"]||""}</td>
      <td><b>${x["NO UNIT"]||""}</b></td>
      <td>${x["METER BULAN LALU"]||""}</td>
      <td>${x["METER BULAN INI"]||""}</td>
      <td>${x["FOTO_URL"]?`<a href="${x["FOTO_URL"]}" target="_blank">Lihat</a>`:""}</td>
    </tr>
  `).join("");
}
load();

function exp(){
  let wb = XLSX.utils.book_new();
  let ws = XLSX.utils.table_to_sheet(document.querySelector("table"));
  XLSX.utils.book_append_sheet(wb, ws, "REKAP");
  XLSX.writeFile(wb, "rekap_pdam.xlsx");
}
</script>

</body>
</html>
