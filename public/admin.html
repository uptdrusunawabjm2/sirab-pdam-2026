<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
body{margin:0;font-family:Segoe UI;background:#0f172a;color:white}
header{padding:16px;text-align:center;background:#020617;font-weight:800}
.card{background:#020617;border-radius:18px;padding:16px;margin:12px}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border:1px solid #1e293b;padding:8px;text-align:center}
th{background:#020617}
button{padding:10px 14px;border:none;border-radius:10px;background:#38bdf8;font-weight:700;margin-bottom:10px}
.wrap{overflow-x:auto}
</style>
</head>
<body>

<header>DASHBOARD ADMIN</header>

<div class="card">
<button onclick="exp()">Export Excel</button>
<div class="wrap">
<table>
<thead><tr><th>Tanggal</th><th>Unit</th><th>Lalu</th><th>Ini</th><th>Foto</th></tr></thead>
<tbody id="tb"></tbody>
</table>
</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx-RUXa9NRf5GPRjouhdBwGSDJD9Gv8Am-TeqbV2D0gFBwSuNzlTx4blySQJFRM00tF/exec";
const TOKEN=sessionStorage.token;
const ROLE=sessionStorage.role;
if(!TOKEN || ROLE!=="admin"){location.href="index.html";}

async function load(){
 let d=await fetch(API+"?mode=input&token="+TOKEN).then(r=>r.json());
 tb.innerHTML=d.map(x=>`
 <tr>
 <td>${x["TANGGAL INPUT"]||""}</td>
 <td>${x["NO UNIT"]}</td>
 <td>${x["METER BULAN LALU"]}</td>
 <td>${x["METER BULAN INI"]}</td>
 <td>${x["FOTO_URL"]?`<a href="${x["FOTO_URL"]}" target="_blank">Lihat</a>`:""}</td>
 </tr>`).join("");
}
load();

function exp(){
 let wb=XLSX.utils.book_new();
 let ws=XLSX.utils.table_to_sheet(tb);
 XLSX.utils.book_append_sheet(wb,ws,"REKAP");
 XLSX.writeFile(wb,"rekap_pdam.xlsx");
}
</script>
</body>
</html>
